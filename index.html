<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Aplikasi Premium - WhatsApp 082313186068</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap');
        
        :root {
            --primary: #6d28d9;
            --secondary: #8b5cf6;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .app-card {
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        
        .app-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(124, 58, 237, 0.15);
        }
        
        .app-card.selected {
            border: 2px solid #6d28d9;
            background-color: #f5f3ff;
        }
        
        .btn-wa {
            background: #25D366;
            transition: all 0.2s;
        }
        
        .btn-wa:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .checkbox-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .checkbox-container input {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #6d28d9;
        }
        
        .checkbox-container input:checked {
            background-color: #6d28d9;
        }
    </style>
</head>
<body class="max-w-md mx-auto p-4">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-purple-800 mb-1">PILIH APLIKASI PREMIUM</h1>
        <p class="text-xs text-purple-600">Pilih beberapa aplikasi sekaligus</p>
    </div>
    
    <div class="grid grid-cols-2 gap-3 mb-6" id="app-container">
        <!-- Alight Motion -->
        <div class="app-card relative bg-white p-3">
            <div class="checkbox-container">
                <input type="checkbox" class="app-checkbox" data-name="Alight Motion Pro" data-price="35000">
            </div>
            <div class="w-12 h-12 bg-purple-100 rounded-xl mx-auto mb-2 flex items-center justify-center">
                <i class="fas fa-film text-purple-600 text-xl"></i>
            </div>
            <h3 class="font-bold text-sm mb-1 text-center">Alight Motion</h3>
            <p class="text-xs text-purple-800 font-medium text-center">Rp35rb/bln</p>
        </div>
        
        <!-- CapCut -->
        <div class="app-card relative bg-white p-3">
            <div class="checkbox-container">
                <input type="checkbox" class="app-checkbox" data-name="CapCut Premium" data-price="40000">
            </div>
            <div class="w-12 h-12 bg-red-100 rounded-xl mx-auto mb-2 flex items-center justify-center">
                <i class="fas fa-scissors text-red-600 text-xl"></i>
            </div>
            <h3 class="font-bold text-sm mb-1 text-center">CapCut</h3>
            <p class="text-xs text-purple-800 font-medium text-center">Rp40rb/bln</p>
        </div>
        
        <!-- ChatGPT -->
        <div class="app-card relative bg-white p-3">
            <div class="checkbox-container">
                <input type="checkbox" class="app-checkbox" data-name="ChatGPT Plus" data-price="50000">
            </div>
            <div class="w-12 h-12 bg-green-100 rounded-xl mx-auto mb-2 flex items-center justify-center">
                <i class="fas fa-robot text-green-600 text-xl"></i>
            </div>
            <h3 class="font-bold text-sm mb-1 text-center">ChatGPT</h3>
            <p class="text-xs text-purple-800 font-medium text-center">Rp50rb/bln</p>
        </div>
        
        <!-- Canva -->
        <div class="app-card relative bg-white p-3">
            <div class="checkbox-container">
                <input type="checkbox" class="app-checkbox" data-name="Canva Pro" data-price="45000">
            </div>
            <div class="w-12 h-12 bg-blue-100 rounded-xl mx-auto mb-2 flex items-center justify-center">
                <i class="fas fa-palette text-blue-600 text-xl"></i>
            </div>
            <h3 class="font-bold text-sm mb-1 text-center">Canva</h3>
            <p class="text-xs text-purple-800 font-medium text-center">Rp45rb/bln</p>
        </div>
        
        <!-- YouTube Premium -->
        <div class="app-card relative bg-white p-3">
            <div class="checkbox-container">
                <input type="checkbox" class="app-checkbox" data-name="YouTube Premium" data-price="60000">
            </div>
            <div class="w-12 h-12 bg-red-100 rounded-xl mx-auto mb-2 flex items-center justify-center">
                <i class="fab fa-youtube text-red-600 text-xl"></i>
            </div>
            <h3 class="font-bold text-sm mb-1 text-center">YouTube Premium</h3>
            <p class="text-xs text-purple-800 font-medium text-center">Rp60rb/bln</p>
        </div>
        
        <!-- Netflix -->
        <div class="app-card relative bg-white p-3">
            <div class="checkbox-container">
                <input type="checkbox" class="app-checkbox" data-name="Netflix Premium" data-price="75000">
            </div>
            <div class="w-12 h-12 bg-red-100 rounded-xl mx-auto mb-2 flex items-center justify-center">
                <i class="fas fa-film text-red-700 text-xl"></i>
            </div>
            <h3 class="font-bold text-sm mb-1 text-center">Netflix</h3>
            <p class="text-xs text-purple-800 font-medium text-center">Rp75rb/bln</p>
        </div>
    </div>
    
    <div class="text-center">
        <button id="order-btn" class="btn-wa text-white font-bold py-3 px-6 rounded-full inline-block text-sm mb-3 w-full opacity-50 cursor-not-allowed" disabled>
            <i class="fab fa-whatsapp mr-2"></i> KONFIRMASI KE SELLER
        </button>
        
        <div class="text-xs text-gray-500 mb-4">
            <p>Pembayaran via:</p>
            <p class="font-medium text-purple-800">• DANA 082313186068</p>
            <p class="font-medium text-purple-800">• QRIS (Scan Kode)</p>
        </div>
    </div>

    <script>
        const appCheckboxes = document.querySelectorAll('.app-checkbox');
        const orderBtn = document.getElementById('order-btn');
        
        // Update WhatsApp message when apps are selected
        appCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedApps);
        });
        
        function updateSelectedApps() {
            const selectedApps = [];
            let totalPrice = 0;
            
            appCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const appCard = checkbox.closest('.app-card');
                    appCard.classList.add('selected');
                    
                    selectedApps.push({
                        name: checkbox.dataset.name,
                        price: parseInt(checkbox.dataset.price)
                    });
                    
                    totalPrice += parseInt(checkbox.dataset.price);
                } else {
                    const appCard = checkbox.closest('.app-card');
                    appCard.classList.remove('selected');
                }
            });
            
            // Update order button
            if (selectedApps.length > 0) {
                orderBtn.disabled = false;
                orderBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                orderBtn.classList.add('hover:bg-green-500');
                
                // Create WhatsApp message
                let message = "Halo Admin, saya ingin berlangganan:\n";
                
                selectedApps.forEach(app => {
                    message += `- ${app.name} (Rp${app.price.toLocaleString('id-ID')})\n`;
                });
                
                message += `\nTotal: Rp${totalPrice.toLocaleString('id-ID')}\n`;
                message += "Mohon info cara pembayarannya. Terima kasih!";
                
                // Encode for URL
                const encodedMessage = encodeURIComponent(message);
                orderBtn.onclick = () => {
                    window.location.href = `https://wa.me/6282313186068?text=${encodedMessage}`;
                };
            } else {
                orderBtn.disabled = true;
                orderBtn.classList.add('opacity-50', 'cursor-not-allowed');
                orderBtn.classList.remove('hover:bg-green-500');
            }
        }
    </script>
</body>
</html>
