        /* Floating particles background */

        @keyframes floatParticle {

            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <script>
        const appCheckboxes = document.querySelectorAll('.app-checkbox');
        const orderBtn = document.getElementById('order-btn');
        
        // Make entire card clickable
        document.querySelectorAll('.app-card').forEach(card => {
            card.addEventListener('click', (e) => {
                // Don't toggle if clicking directly on checkbox
                if (e.target.tagName !== 'INPUT') {
                    const checkbox = card.querySelector('.app-checkbox');
                    checkbox.checked = !checkbox.checked;
                    checkbox.dispatchEvent(new Event('change'));
                }
            });
        });

        // Update WhatsApp message when apps are selected
        appCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateSelectedApps);
        });
        
        function updateSelectedApps() {
            const selectedApps = [];
            let totalPrice = 0;
            
            appCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const appCard = checkbox.closest('.app-card');
                    appCard.classList.add('selected');
                    
                    selectedApps.push({
                        name: checkbox.dataset.name,
                        price: parseInt(checkbox.dataset.price)
                    });
                    
                    totalPrice += parseInt(checkbox.dataset.price);
                } else {
                    const appCard = checkbox.closest('.app-card');
                    appCard.classList.remove('selected');
                }
            });
            
            // Update order button
            if (selectedApps.length > 0) {
                orderBtn.disabled = false;
                orderBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                orderBtn.classList.add('hover:bg-green-500');
                
                // Create WhatsApp message
                let message = "Halo Admin, saya ingin berlangganan:\n";
                
                selectedApps.forEach(app => {
                    message += `- ${app.name} (Rp${app.price.toLocaleString('id-ID')})\n`;
                });
                
                message += `\nTotal: Rp${totalPrice.toLocaleString('id-ID')}\n`;
                message += "Mohon info cara pembayarannya. Terima kasih!";
                
                // Encode for URL
                const encodedMessage = encodeURIComponent(message);
                orderBtn.onclick = () => {
                    window.location.href = `https://wa.me/6282313186068?text=${encodedMessage}`;
                };
            } else {
                orderBtn.disabled = true;
                orderBtn.classList.add('opacity-50', 'cursor-not-allowed');
                orderBtn.classList.remove('hover:bg-green-500');
            }
        }
    </script>
